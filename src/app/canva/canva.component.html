<div col-md-12>
  <div class="col-md-6 offset-md-3 center">
      <button class="btn btn-primary" (click)="MoveRandom()" >Move</button>
      <button class="btn btn-primary" (click)="clearAll()">Clear All</button>
      <button class="btn btn-primary" (click)="regenPopulations()">Regen populations</button>
  </div>
  <div class="col-md-8 offset-md-2">
      <canvas class="col-md-12" id="myCanva"></canvas> 
  </div>
</div>
<div class="col-md-12" >
  <div class="col-md-6 offset-md-3 center">
      <form>
          <div class="form-group">
            <label>Choose population size</label>
            <input type="number" class="form-control"  placeholder="Enter rabbit population">
            <input type="number" class="form-control"  placeholder="Enter fox population">
          </div>
          <div class="form-group">
            <label>Choose population rebirth rate</label>
            <input type="number" class="form-control" placeholder="Enter rabbit rebirth rate">
            <!-- <input type="number" class="form-control" placeholder="Enter fox rebirth rate"> -->
          </div>
          <div class="form-group">
            <label>Choose spot distance</label>
            <input type="number" class="form-control" placeholder="Enter fox spot distance of a prey">
          </div>
          <div class="form-group">
            <label>Choose time before a fox die of hunger</label>
            <input type="number" class="form-control" placeholder="Enter fox time before death from hunger">
          </div>
      </form>
      <button (click)="editParameters()" class="btn btn-primary">Submit</button>
  </div>
</div>
